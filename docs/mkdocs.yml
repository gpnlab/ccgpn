site_name: Cookiecutter GPN
site_description: A project template and directory structure for Python/Pytorch data science projects.
repo_url: https://github.com/gpnlab/ccgpn
edit_uri: edit/master/docs/docs
copyright: Project maintained by the folks at <a target=_blanks href="https://gpn.pitt.edu/">GPN</a>.
theme:
    name: material
    logo: favicon-32x32.png
    favicon: favicon.ico
    palette:
        primary: 'deep-blue'
        accent: 'deep-orange'
extra_css:
  - css/extra.css
nav:
  - Home: index.md
markdown_extensions:
    - pymdownx.arithmatex:
        generic: true
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
